<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadeus Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light d-flex justify-content-center">
        <span class="navbar-brand mb-0 text-uppercase font-weight-bolder">Amadeus Simulator</span>
    </nav>

    <div class="container ml-0 mr-0 mt-5 mx-auto">
        <div class="row d-flex justify-content-center">

            <!-- Atalhos -->
            <div class="row col-lg-2 col-12 text-center text-lg-left">
                <p class="col-12">Atalhos:</p>
                <div class="col-lg-12 col-6">
                    <p><strong>W</strong> - Avançar</p>
                    <p><strong>A</strong> - Esquerda</p>
                </div>
                <div class="col-lg-12 col-6">
                    <p><strong>D</strong> - Direita</p>
                    <p><strong>S</strong> - Voltar</p>
                </div>
                <div class="col-lg-12 col-6">
                    <p><strong>E</strong> - Escada</p>
                    <p><strong>F</strong> - Farois</p>
                </div>
                <div class="col-lg-12 col-6">
                    <p><strong>R</strong> - Radio</p>
                    <p><strong>O</strong> - Aproximar</p>
                </div>
                <div class="col-lg-12 col-6">
                    <p><strong>P</strong> - Distanciar</p>
                </div>
            </div>
            <!-- end atalhos -->

            <!-- radio -->
            <audio id="radio" preload>
                <source src="Tokyo Drift.mp3" type="audio/mpeg">
                Seu navegador não suporta áudio em HTML5, atualize-o.
            </audio>
            <!-- end radio -->
            
            <!-- canvas -->
            <div id="canvas" class="col-10">
                <canvas id="tela" width="1500" height="700"></canvas>
            </div>
            <!-- end canvas -->
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
